{{- include "ffc-helm-library.container-secret" (list . "ffc-grants-productivity-web.container-secret") -}}
{{- define "ffc-grants-productivity-web.container-secret" -}}
stringData:
  COOKIE_PASSWORD: {{ .Values.container.cookiePassword | quote }}
  AUTH_USERNAME: {{ .Values.container.authUsername | quote }}
  AUTH_PASSWORD_HASH: {{ .Values.container.authPasswordHash | quote }}
  APPINSIGHTS_INSTRUMENTATIONKEY: {{ .Values.appInsights.key | quote }}
  REDIS_PASSWORD: {{ .Values.container.redisPassword | quote }}
  GOOGLE_TAG_MANAGER_KEY: {{ .Values.container.googleTagManagerKey | quote }}
  GOOGLE_TAG_MANAGER_SERVER_KEY: {{ .Values.container.googleTagManagerServerKey | quote }}
  ANALYTICS_TAG_KEY: {{ .Values.container.analyticsTagKey | quote }}
  ANALYTICS_PROPERTY_API: {{ .Values.container.analyticsPropertyApi | quote }}
  ANALYTICS_PROPERTY_ID: {{ .Values.container.analyticsPropertyId | quote }}
{{- end -}}